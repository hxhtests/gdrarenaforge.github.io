<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>HxH GDR Arena Forge - Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .login-title {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1 class="login-title">HxH GDR Arena Forge</h1>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Nome Utente:</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="button">Accedi</button>
                <div id="errorMessage" class="error-message">
                    Credenziali non valide. Riprova.
                </div>
            </form>
        </div>
    </div>

    <script>
        // NOTA SICUREZZA: in produzione usare autenticazione lato server. Le credenziali qui sono solo per uso locale/demo.
        (function() {
            var MAX_ATTEMPTI = 5;
            var BLOCCO_SECONDI = 120;
            var TENTATIVI_KEY = 'login_tentativi';
            var BLOCCO_FINO_KEY = 'login_blocco_fino';

            function credenzialiValide(u, p) {
                return u === 'hxh' && p === 'gdrremastered';
            }

            function inBlocco() {
                var fino = sessionStorage.getItem(BLOCCO_FINO_KEY);
                if (!fino) return false;
                return Date.now() < parseInt(fino, 10);
            }

            function resetTentativi() {
                sessionStorage.removeItem(TENTATIVI_KEY);
                sessionStorage.removeItem(BLOCCO_FINO_KEY);
            }

            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                var username = document.getElementById('username').value.trim();
                var password = document.getElementById('password').value;
                var errorMessage = document.getElementById('errorMessage');

                if (inBlocco()) {
                    errorMessage.textContent = 'Troppi tentativi. Riprova tra qualche minuto.';
                    errorMessage.style.display = 'block';
                    return;
                }

                if (credenzialiValide(username, password)) {
                    resetTentativi();
                    localStorage.setItem('isLoggedIn', 'true');
                    window.location.href = 'index.html';
                    return;
                }

                var n = parseInt(sessionStorage.getItem(TENTATIVI_KEY) || '0', 10) + 1;
                sessionStorage.setItem(TENTATIVI_KEY, String(n));
                if (n >= MAX_ATTEMPTI) {
                    sessionStorage.setItem(BLOCCO_FINO_KEY, String(Date.now() + BLOCCO_SECONDI * 1000));
                    errorMessage.textContent = 'Troppi tentativi errati. Attendi ' + BLOCCO_SECONDI + ' secondi.';
                } else {
                    errorMessage.textContent = 'Credenziali non valide. Riprova. (tentativo ' + n + '/' + MAX_ATTEMPTI + ')';
                }
                errorMessage.style.display = 'block';
                document.getElementById('password').value = '';
            });

            window.addEventListener('load', function() {
                if (localStorage.getItem('isLoggedIn') === 'true') {
                    window.location.href = 'index.html';
                }
            });
        })();
    </script>
</body>
</html>
