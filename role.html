<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HxH GDR Arena Forge - Descrizione Role</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .logout-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .logout-button {
            background-color: #e74c3c;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .logout-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/hunter-x-logo.png" alt="Hunter x Hunter GDR Remastered" class="hxh-banner">
        <div class="logout-container">
            <button onclick="logout()" class="logout-button" role="button" aria-label="Esci">
                <span class="icon">ðŸšª</span> Logout
            </button>
        </div>

        <h1>Descrizione Role</h1>
        <div class="menu">
            <a href="index.html" class="button">Home</a>
        </div>
        <div class="version-switcher">
            <button id="switchToDesktop" class="version-button">Versione Desktop</button>
            <button id="switchToMobile" class="version-button">Versione Smartphone</button>
        </div>

        <div class="role-description">
            <div class="button-container">
                <button id="btnNuovaDescrizione" class="button">Nuova Descrizione</button>
                <button id="btnDescrizioniPresenti" class="button">Descrizioni Presenti</button>
            </div>

            <!-- Form per nuova descrizione -->
            <div id="formNuovaDescrizione" class="form-section" style="display: none;">
                <div class="form-group">
                    <label for="selectSituazione">Situazioni:</label>
                    <select id="selectSituazione">
                        <option value="vittoria_npc">Vittoria NPC</option>
                        <option value="sconfitta_npc">Sconfitta NPC</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="txtDescrizione">Inserisci descrizione:</label>
                    <textarea id="txtDescrizione" rows="4"></textarea>
                </div>
                <button id="btnSalvaDescrizione" class="button">Salva Descrizione</button>
            </div>

            <!-- Visualizzazione descrizioni esistenti -->
            <div id="descrizioniPresenti" class="form-section" style="display: none;">
                <div class="form-group">
                    <label for="selectSituazioneEsistente">Seleziona situazione:</label>
                    <select id="selectSituazioneEsistente">
                        <option value="vittoria_npc">Vittoria NPC</option>
                        <option value="sconfitta_npc">Sconfitta NPC</option>
                    </select>
                </div>
                <div id="elencoDescrizioni" class="descrizioni-list"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
